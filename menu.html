<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="css\menu.css">




  <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
  <script>
    baguetteBox.run('.tz-gallery');
  </script>
</head>

<body>
  <section id="menu">
    <div class="container-fluid">



      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark">

        <a class="navbar-brand" href="">space inn</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">gallery </a>
            </li>
            

          </ul>



        </div>






      </nav>

  </section>
  <section>
    <h1 class="head-menu">Menu</h1>
  </section>



  <section class="menu-items">
    <div class="container">



      <div class="container gallery-container">


        <div class="tz-gallery">

          <div class="row mb-3 ">
            <div class="col-md-4 ">
              <div class="card ">

                <img src="images/shrimp.jpg" alt="shrimp" class="card-img-top">

              </div>
              <div class="card-body">
                <p class="card-text">Shrimp - ₹250</p>
              </div>
            </div>

            <div class="col-md-4">
              <div class="card">

                <img src="images/pizza.jpg" alt="Pizza" class="card-img-top">
                </div>
                <div class="card-body">
                  <p class="card-text">Pizza - ₹150</p>
                </div>


            </div>

            <div class="col-md-4">
              <div class="card">

                <img src="images/juice.jpg" alt="Juice" class="card-img-top">
                </div>
                <div class="card-body">
                  <p class="card-text">Juice - ₹80</p>
                </div>


            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="card">

                <img src="images/burger.jpg" alt="Burger" class="card-img-top">
                </div>
                <div class="card-body">
                  <p class="card-text">Burger - ₹85</p>
                </div>


            </div>

            <div class="col-md-4">
              <div class="card">

                <img src="images/salad.jpg" alt="Salad" class="card-img-top">
                </div>
                <div class="card-body">
                  <p class="card-text">Salad - ₹160</p>
                </div>


            </div>

            <div class="col-md-4">
              <div class="card">

                <img src="images/pasta.jpg" alt="pasta" class="card-img-top">
                </div>
                <div class="card-body">
                  <p class="card-text">Pasta - ₹140</p>
                </div>



            </div>

          </div>

        </div>

      </div>

    </div>
  </section>


  <footer id="footer">

    copyright @ menu
  </footer>




</body>

</html>
